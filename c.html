<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <button id="captureEmotionButton">Capture Emotion</button>
    <div class="button-container">
        <button class="func-button" type="button">Home</button>
        <button class="func-button" type="button">Add to Gallery</button>
    </div>
    <div class="video-container">
        <video id="video" width="620" height="480" autoplay muted class="video"></video>
    </div>
    <div id="emotionResult" class="emotionResult">
        Emotion: <span id="emotion"></span><br>
        Quote: <span id="quote"></span>
    </div>
   
    <script>
        // JavaScript code for handling emotion detection and updating the HTML
        function updateEmotionResult(emotion, quote) {
            document.getElementById('emotion').textContent = emotion;
            document.getElementById('quote').textContent = quote;
        }
        document.getElementById('captureEmotionButton').addEventListener('click', function () {
            captureEmotion().then(result => {
                updateEmotionResult(result.emotion, result.quote);
            });
        });
    </script>

</body>



<style>
    body {
        background: linear-gradient(#FFBF46, #FF99C9);  
        margin: 0; 
        padding: 0; 
        width: 100vw; 
        height: 100vh; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }

    canvas {
        position: absolute; 
    }

    #captureEmotionButton {
        background-color: #1eb6af; 
        color: white; /* White text color */
        padding: 4px 10px; /* Padding around the text */
        font-size: 22px; /* Font size */
        border: none; /* Remove the button border */
        cursor: pointer; /* Change cursor to a pointer on hover */
        border-radius: 5px; /* Rounded corners */
        position: absolute;
        top: 1ch;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #captureEmotionButton:hover {
        background-color: #61d9d3; 
    }

    .emotionResult {
        position: absolute;
        bottom: 1ch;
        font-size: 30px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .video {
        border: 10px solid white; /* Add a white border */
        border-radius: 8vh;
    }

    .video-container {
        display: flex;
    }

    .button-container {
        display: flex;
        position: absolute;
        top: 7ch;
    }

    .func-button {
        cursor: pointer;
        background-color: #1eb6af;
        color: white;
        padding: 7px 10px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 15px;
    }

    .func-button:hover {
        background: #61d9d3;  
    }


</style>


<script defer src="face-api.min.js"></script>
<script defer src="cscript.js"></script>



</html>
